<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW3</title>
  </head>
  <body>
    <script>
      var text = "";
      var age = prompt("Введите ваш возраст");
      if (age * 0 != 0 || !age) {
        console.log("Введите число!");
      } else if (age % 100 >= 5 && age % 100 <= 20) {
        text = "лет";
      } else if ((age - 1) % 10 == 0) {
        text = "год";
      } else if (
        ((age - 2) % 10 == 0 || (age - 3) % 10 == 0 || (age - 4) % 10 == 0) &&
        (age < 12 || age > 14)
      ) {
        text = "года";
      } else text = "лет";
      alert("Вам " + age + " " + text);
    </script>
  </body>
</html>
